<body class="bg-light" style="background-color: #d3d3d3;">

      <label for="city-input" class="form-label">Enter Your City</label>
      <div class="container-2">
      <input type="text" id="city-input" class="form-control" placeholder="eg: New York, London" autocomplete="country-name" />
      <!-- <div class="button-container"></div> -->

      <button type="button" id="clear-btn" class="btn btn-primary brn-large">Clear</button>
      </div>
      <div id="suggestions" class="list-group"></div>

    </div>
     
    <div id="weather-container" style="font-size: 2 rem;"></div>

   <div class="d-flex flex-wrap justify-content-center gap-3" id="weather-cards">
     
    </div>
  </div>
