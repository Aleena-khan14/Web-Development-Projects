<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="big-container">
        <div class="container">
            <h1>🌟Simon Says Game Challenge🌟</h1>
            <h3>Press Start Button to Start the Game</h3>
            <button id="start-btn" class="btn">Start Game</button>
            <h2 id="level-display">🏆Level 1</h2>
            <div class="rounds"></div>
            <div class="color-boxes">
            
                <div id="green" class="color-box"></div>
                <div id="red" class="color-box"></div>
                
                <div id="yellow" class="color-box"></div>
                <div id="blue" class="color-box"></div>
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
