<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container-fluid bg-gradient d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <div class="card-body text-center">
        <h2 class="card-title mb-3 text-primary">Age Calculator</h2>
        <p class="mb-2">Enter your date of birth to calculate your age.</p>
        
        <div class="mb-3">
          <input type="date" id="dateofBirth" class="form-control" />
        </div>
        
        <button id="calculate-age" class="btn btn-primary w-100 mb-3">Calculate Age</button>
        
        <h5 id="age-para" class="text-success"></h5>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
